<!DOCTYPE html>
<html>
<head>
    <style>
        #dog-image {
            width: 200px;
            height: 200px;
            margin:0 auto;
            display: block;
        }

        #treats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .treat {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>feed</h1>
    <img id="dog-image" src="柯基.jpg"> 
    <div id="treats">
        <img class="treat" src="汉堡.jpg"> 
        <img class="treat" src="热狗.jpg"> 
        <!-- 添加更多的零食图片 -->
    </div>

    <script>
        // JavaScript代码
        var dogImage = document.getElementById("dog-image");
        var treats = document.getElementsByClassName("treat");
        var treatCounter = 0;

        // 给每个零食图片添加点击事件
        for (var i = 0; i < treats.length; i++) {
            treats[i].addEventListener("click", feedTreat);
        }

        // 投喂零食事件处理函数
        function feedTreat() {
            var treatSrc = this.getAttribute("src");
            if (treatSrc === "汉堡.jpg" || treatSrc === "热狗.jpg") {
                var originalSrc = dogImage.src;
                dogImage.src = "爱心.jpg";
                
                setTimeout(function() {
                    dogImage.src = originalSrc;
                }, 1000); // 1秒后返回原来的图片
            }
        }

    </script>
</body>
</html>
