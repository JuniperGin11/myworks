<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            position: relative;
            width: 1440px;
            height: 1024px;
            background-image: url("map.png"); 
            background-size: cover;
            cursor: pointer;
        }

        .dog {
            width: 80px;
            height: 80px;
            position: absolute;
            background-color: transparent; /* 设置背景颜色为透明 */
            background-size: contain; /* 调整背景图像尺寸 */
            border-radius: 50%;
            cursor: pointer;
        }
        
        .keji {
            background-image: url(柯基.jpg); /* 柯基品种的贴图图像 */
        }
        .fadou {
            background-image: url(法斗.jpg); 
        }
        .taidi {
            background-image: url(泰迪.jpg); 
        }
        .xue {
            background-image: url(雪纳瑞.jpg); 
        }
        .bianmu {
            background-image: url(边牧.jpg); 
        }
        .bige {
            background-image: url(比格.jpg); 
        }
        .ha {
            background-image: url(哈士奇.jpg); 
        }
        .lachang {
            background-image: url(腊肠犬.jpg); 
        }
        .treasure {
            background-image: url(宝箱.jpg); 
        }

    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>

        var dogs = document.getElementsByClassName("dog");

        var dogs = document.getElementsByClassName("dog");

        // 创建地图上的小狗
        function createDog(x, y, breed) {
            const dogElement = document.createElement('div');//函数的主要功能是创建一个表示狗的<div>元素，并将其添加到具有id为"map"的父元素中。创建的<div>元素具有类名"dog"和品种类名。
            dogElement.className = 'dog ' + breed;
            dogElement.style.left = x + 'px';//通过设置style属性，将狗元素的位置（左边距和上边距）设置为提供的x和y坐标。
            dogElement.style.top = y + 'px';
            dogElement.addEventListener('click', () => {
                if (breed === "treasure") {
                    showPopup('恭喜你找到宝藏'); 
                } else {
                    goToTrainingPage(breed);
                }
            });
            document.getElementById('map').appendChild(dogElement);
        }
        //为狗元素添加了一个点击事件监听器。当点击狗元素时，将执行一个回调函数。

        // 初始化游戏地图和小狗
        function initializeMap() {
            createDog(100, 100, 'keji');
            createDog(250, 300, 'fadou');
            createDog(300, 600, 'taidi');
            createDog(950, 450, 'xue');
            createDog(1300, 600, 'bianmu');
            createDog(600, 400, 'bige');
            createDog(400, 900, 'ha');
            createDog(950, 700, 'lachang');
            createDog(700, 800, 'treasure');
        }

        // 游戏开始
        initializeMap();
        
        // 跳转到驯化页面
        function goToTrainingPage(breed) {
        if (breed === "keji") {
                window.location.href = "feed_keji.html"; // 替换为柯基狗狗驯化页面的路径
            } else if (breed === "fadou") {
                window.location.href = "puzzle.html"; // 替换为puzzle页面的路径
            }
            // 添加更多狗狗品种的跳转逻辑...
        }
        
        function showPopup(message) {
            alert(message); // 使用 alert() 函数显示弹窗提示
        }
        //showPopup 函数用于显示一个使用 alert() 函数创建的弹窗提示框，并将传递给函数的消息作为弹窗的文本内容

    </script>
</body>
</html>
